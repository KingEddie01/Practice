  <script>
    let name = 'Eddie';
    console.log(`My name is : ${name}`);

    let coffeeCost = 5;
    let bagelCost = 3+3;
    let soupCost = 9;
    let cost = (coffeeCost + bagelCost + soupCost);
    let finalCost = '$'+ (cost);
    console.log(`Cost is : ${finalCost}`);
    
    let tax = 10/100;

    let result = (cost * tax);

    console.log(`The result is : $${result}`);

    let totalCost = cost + result;

    console.log(`Total cost is : $${totalCost}`);



  </script>
