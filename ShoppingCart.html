<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping Cart</title>
	</head>

	<body>
		<p>
			Cart Quantity
		</p>
		
		<button onclick= "console.log(`Cart Quantity : ${cartQuantity}`)">
			Show Quantity
		</button>
		
		<button onclick="cartQuantity += 1;
			console.log(`Cart Quantity : ${cartQuantity}`)
		">
			Add To Cart
		</button>

		<button onclick="cartQuantity+=2;
			console.log(`Cart Quantity : ${cartQuantity}`)
		"> 
			+2 
		</button>

		<button onclick="cartQuantity+=3;
			console.log(`Cart Quantity : ${cartQuantity}`)
		"> 
			+3
		</button>
		
		<button onclick="cartQuantity+=4;
			console.log(`Cart Quantity : ${cartQuantity}`)
		"> 
			+4
		</button>

		<button onclick="cartQuantity+=5;
			console.log(`Cart Quantity : ${cartQuantity}`)
		"> 
			+5
		</button>
		
		<button onclick="
			if (cartQuantity > 0){
					cartQuantity--;
					console.log(`Cart Quantity : ${cartQuantity}`);
			}
			if (cartQuantity === 0){
					cartQuantity = 0;
					console.log('Cart is Empty');
					console.log(`Cart Quantity : ${cartQuantity}`);
			}
			">
			Remove From Cart
		</button>
		
		<button onclick="
			if (cartQuantity < 2){
				console.log('Item less than 2');
				console.log(`Cart Quantity : ${cartQuantity}`)
			}
				
			if (cartQuantity >= 2){
				cartQuantity-=2;
				console.log(`Cart Quantity : ${cartQuantity}`);
			}
				
		"> 
			-2
		</button>

		<button onclick="
		if (cartQuantity < 3){
			console.log('Item less than 3');
			console.log(`Cart Quantity : ${cartQuantity}`);
		}
			
		if(cartQuantity >= 3){
			cartQuantity-=3;
			console.log(`Cart Quantity : ${cartQuantity}`);
		}
			
	"> 
		-3
	</button>

		<button onclick="cartQuantity = 0;
		console.log('Cart was Reset.');
		console.log(`Cart Quantity : ${cartQuantity}`)
		"> 
			Reset Cart
		</button>
	
		<script>
			let cartQuantity = 0;
		</script>
	</body>
</html>
