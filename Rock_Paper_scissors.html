<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <style>
    body{
      background-color: brown;
      color: white;
      
    }
    button{
      size: 1000px;
    }
  </style>
  <p>
    Rock Paper Scissors
  </p>

  <button onclick="
    playGame('Rock');
    
  ">Rock
  </button> 
  
  <button onclick="
    playGame('Paper');

  ">Paper
  </button>
  
  <button onclick="
    playGame('Scissors');
   ">
  Scissors
</button>

<button  onclick="
  score.Win = 0;
  score.Losses = 0;
  score.Ties = 0;
  
  localStorage.removeItem('score');

  alert(`Wins : ${score.Win}, Losses : ${score.Losses}, Ties : ${score.Ties}`);
"
>
  Reset Score
</button>
  <script>
    let result ='';
    let computerMove = '';
   
    function generateRandom() {
      randomNumber = Math.random();
    
      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove ='Rock';
      }
      else if (randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'Paper';
      }
      else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
      }
    }
    
    let score = JSON.parse(localStorage.getItem('score'));

    if (score === null){
      score = {
        Win : 0,
        Losses : 0,
        Ties : 0
      }
      }

    console.log(score);
      
    
    function playGame(playerMove){
     
      generateRandom();
    
      if (playerMove === 'Paper'){
        
        if (computerMove === 'Rock'){
          result = 'You Win';
        }
        else if (computerMove === 'Scissors'){
          result = 'You Lose';
        }
        else if(computerMove === 'Paper'){
          result = 'Ties'
        }
        
      }
      
      else if (playerMove === 'Rock'){
       
        if (computerMove === 'Rock'){
          result = 'Ties';
        }
        else if (computerMove === 'Scissors'){
          result = 'You Win';
        }
        else if(computerMove === 'Paper'){
          result = 'You Lose';
        }
     
      }
      
      else if (playerMove === 'Scissors'){
        
        if (computerMove === 'Rock'){
          result = 'You Lose';
        }
        else if (computerMove === 'Scissors'){
          result = 'Ties';
        }
        else if(computerMove === 'Paper'){
          result = 'You Win';
        }

      }

      if (result === 'You Win'){
        score.Win += 1;
      }
      else if (result === 'You Lose'){
        score.Losses += 1;
      }
      else if (result === 'Ties'){
        score.Ties += 1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      alert(`You picked ${playerMove} and computer picked ${computerMove}. ${result}
Wins : ${score.Win}, Losses : ${score.Losses}, Ties : ${score.Ties}`);

  }
    

  </script>
</body>
</html>
